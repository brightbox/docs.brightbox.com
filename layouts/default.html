<div id="main">
  <div class="content container_24">
    
    <%= render "breadcrumbs" %>

    <h2><%= @item[:title] %></h2>
    
    <%= yield %>
    
    <%= clear %>
    
     <div id="share">
      <p><a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="brightbox">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script></p>
      
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

     <p> <div class="fb-like" data-href="<%= url_for(@item) %>" data-send="false" data-width="500" data-show-faces="false" data-action="recommend" data-font="lucida grande"></div></p>
      
      <p class="last_updated">Last updated: <%= @item.mtime.strftime("%d %b %Y at %H:%M %Z") %></p>
      
      </div>
      
  </div><!-- /content -->
</div><!-- /main -->
