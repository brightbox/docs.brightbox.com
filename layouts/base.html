<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Brightbox - <%= @item[:title] || "" %></title>
    <link href="<%= MAIN_SITE_URL %>/stylesheets/0reset.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="<%= MAIN_SITE_URL %>/stylesheets/960_24_col.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="<%= MAIN_SITE_URL %>/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="<%= MAIN_SITE_URL %>/stylesheets/buttons.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="<%= MAIN_SITE_URL %>/stylesheets/tiptip.css" media="screen" rel="stylesheet" type="text/css" />       
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <script src="<%= MAIN_SITE_URL %>/javascripts/head.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-3144138-4']);
        _gaq.push(['_setDomainName', 'docs.brightbox.com']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
  </head>
<body class="docs">

 <header<% if @item[:header] && @item[:header][:background] %> class="<%= @item[:header][:background] %>"<% end %>>
   <%= render "nav" %>

   <div id="banner" <% if @item[:header] && @item[:header][:banner] %>style="<%= @item[:header][:banner] %>"<% end %>>

      <div class="container_24 small" id="banner_inner">

          <div id="title">
            <h2>Documentation.</h2>
          </div>
      </div>

    </div><!-- /banner -->
</header>

<%= yield %>

<%= render "footer" %>

   <script type="text/javascript">
    head.js(
     { 'before': '<%= MAIN_SITE_URL %>/javascripts/before.js' },
     { 'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js' },
     { 'jquery.smooth-scroll': '<%= MAIN_SITE_URL %>/javascripts/jquery.smooth-scroll.min.js' },
     { 'jquery.twitter': '<%= MAIN_SITE_URL %>/javascripts/jquery.twitter.js' },
     { 'jquery.tiptip': '<%= MAIN_SITE_URL %>/javascripts/jquery.tiptip.min.js' },
     { 'jquery.fancyzoom': '<%= MAIN_SITE_URL %>/javascripts/jquery.fancyzoom.js' },
     { 'disqus': 'http://brightbox.disqus.com/embed.js' },
     { 'jqueryui': 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js' });
  </script>
</body>
</html>
