<div id="recent_posts" class="sidebar_item">
  <h4>Recent blog posts</h4>
  <ul>
    <% recent_posts.each do |post| %>
      <li>
        <a href="<%= post.path %>"><%= post[:title] %></a><br />
        <span class="date"><%= attribute_to_time(post[:created_at]).strftime("%d %b %Y") %></span>
        
      </li>
    <% end %>
  </ul>
</div>
